<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fiche Client SPIM Waterproofing</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>
<body>
<div class="app">
<h1>Fiche de renseignement</h1>
<form id="fiche-client">
<label for="nom">Nom du client:</label>
<input type="text" id="nom" required>

<label for="email">Email du client:</label>
<input type="email" id="email" required>

<label for="telephone">Téléphone:</label>
<input type="text" id="telephone" required>

<label for="adresse">Adresse:</label>
<input type="text" id="adresse" required>

<label for="longueur">Longueur des murs (en mètres):</label>
<input type="number" id="longueur" required>

<label for="epaisseur">Épaisseur des murs (en cm):</label>
<input type="number" id="epaisseur" required>

<p>Prix par mètre : Rs 3900</p>

<button type="submit">Calculer Devis</button>
</form>

<div id="resultat">
<h2>Devis</h2>
<p id="prix-total">Total : Rs <span>0</span></p>
<p id="nb-trous">Nombre de trous à percer : <span>0</span></p>
<p id="volume-injecte">Volume injecté (en poches de 600 ml) : <span>0</span></p>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
<script src="app.js"></script>
</body>
</html>
