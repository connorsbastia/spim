<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Devis Remontées Capillaires</title>
<link rel="stylesheet" href="style.css"> <!-- Lien vers le fichier CSS -->
<style>
body {
font-family: Arial, sans-serif;
background-color: #f4f4f4;
margin: 0;
padding: 20px;
}
h1 {
color: #333;
}
form {
background: #fff;
padding: 20px;
border-radius: 5px;
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
margin-bottom: 20px;
}
label {
display: block;
margin-bottom: 5px;
}
input[type="text"], input[type="email"], input[type="tel"], input[type="number"] {
width: 100%;
padding: 10px;
margin-bottom: 15px;
border: 1px solid #ccc;
border-radius: 4px;
}
button {
background-color: #28a745;
color: white;
padding: 10px 15px;
border: none;
border-radius: 4px;
cursor: pointer;
}
button:hover {
background-color: #218838;
}
#resultat {
background: #e9ecef;
padding: 15px;
border-radius: 5px;
border: 1px solid #ced4da;
}
</style>
</head>
<body>
<h1>Formulaire Devis Remontées Capillaires</h1>

<form id="fiche-client">
<label for="nom">Nom:</label>
<input type="text" id="nom" name="nom" required>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required>

<label for="telephone">Téléphone:</label>
<input type="tel" id="telephone" name="telephone" required>

<label for="adresse">Adresse:</label>
<input type="text" id="adresse" name="adresse" required>

<label for="longueur">Longueur des murs (mètres):</label>
<input type="number" id="longueur" name="longueur" step="0.01" required>

<label for="epaisseur">Épaisseur des murs (cm):</label>
<input type="number" id="epaisseur" name="epaisseur" step="0.01" required>

<button type="submit">Calculer le devis</button>
</form>

<div id="resultat" style="display: none;">
<h2>Devis Calculé</h2>
<p><strong>Nom :</strong> <span id="nom-resultat"></span></p>
<p><strong>Email :</strong> <span id="email-resultat"></span></p>
<p><strong>Téléphone :</strong> <span id="telephone-resultat"></span></p>
<p><strong>Adresse :</strong> <span id="adresse-resultat"></span></p>
<p><strong>Longueur des murs :</strong> <span id="longueur-resultat"></span> m</p>
<p><strong>Épaisseur des murs :</strong> <span id="epaisseur-resultat"></span> cm</p>
<p><strong>Nombre de trous à percer :</strong> <span id="nb-trous-resultat"></span></p>
<p><strong>Volume injecté :</strong> <span id="volume-injecte-resultat"></span> L</p>
<p><strong>Prix total :</strong> <span id="prix-total-resultat"></span> EUR</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script src="app.js"></script>
</body>
</html>
