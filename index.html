 <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche de Relevé - Remontées Capillaires</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Fiche Relevé">
    <link rel="apple-touch-icon" href="/images/icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Fiche de Relevé - Remontées Capillaires</h2>

    <form id="form">
        <label for="nom">Nom du client</label>
        <input type="text" id="nom" name="nom" required>

        <label for="adresse">Adresse</label>
        <input type="text" id="adresse" name="adresse" required>

        <label for="telephone">Téléphone</label>
        <input type="tel" id="telephone" name="telephone" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="date">Date de la visite</label>
        <input type="date" id="date" name="date" required>

        <label for="type_batiment">Type de bâtiment</label>
        <select id="type_batiment" name="type_batiment" required>
            <option value="maison">Maison individuelle</option>
            <option value="appartement">Appartement</option>
            <option value="bureau">Bureau</option>
            <option value="autre">Autre</option>
        </select>

        <label for="nb_murs">Nombre de murs à traiter</label>
        <input type="number" id="nb_murs" name="nb_murs" min="1" required>

        <label for="longueur_murs">Longueur totale des murs (en mètres)</label>
        <input type="number" id="longueur_murs" name="longueur_murs" step="0.1" min="0" required>

        <label for="etat_murs">État des murs</label>
        <select id="etat_murs" name="etat_murs" required>
            <option value="bon">Bon</option>
            <option value="moyen">Moyen</option>
            <option value="mauvais">Mauvais</option>
        </select>

        <button type="button" onclick="calculDevis()">Calculer le Devis</button>
    </form>

    <div class="result" id="result"></div>
</div>

<script src="app.js"></script>

</body>
</html>
