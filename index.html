<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPIM Waterproofing Ltd</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script> <!-- Mettez à jour le SDK ici -->
</head>
<body>
    <h1>Demande de Devis</h1>
    <form id="fiche-client">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" required>
        <label for="email">Email :</label>
        <input type="email" id="email" required>
        <label for="telephone">Téléphone :</label>
        <input type="tel" id="telephone" required>
        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" required>
        <label for="longueur">Longueur (m) :</label>
        <input type="number" id="longueur" required>
        <label for="epaisseur">Épaisseur (cm) :</label>
        <input type="number" id="epaisseur" required>
        <button type="submit">Envoyer le devis</button>
    </form>

    <div id="resultat" style="display: none;">
        <h2>Résumé de votre demande</h2>
        <p><strong>Nom :</strong> <span id="nom-resultat"></span></p>
        <p><strong>Email :</strong> <span id="email-resultat"></span></p>
        <p><strong>Téléphone :</strong> <span id="telephone-resultat"></span></p>
        <p><strong>Adresse :</strong> <span id="adresse-resultat"></span></p>
        <p><strong>Longueur :</strong> <span id="longueur-resultat"></span> m</p>
        <p><strong>Épaisseur :</strong> <span id="epaisseur-resultat"></span> cm</p>
        <p><strong>Nombre de trous :</strong> <span id="nb-trous-resultat"></span></p>
        <p><strong>Prix total :</strong> <span id="prix-total-resultat"></span></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
