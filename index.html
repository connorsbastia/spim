<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Devis Remontées Capillaires</title>
</head>
<body>
<h1>Formulaire Devis Remontées Capillaires</h1>

<form id="fiche-client">
<label for="nom">Nom:</label>
<input type="text" id="nom" name="nom" required><br>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br>

<label for="telephone">Téléphone:</label>
<input type="tel" id="telephone" name="telephone" required><br>

<label for="adresse">Adresse:</label>
<input type="text" id="adresse" name="adresse" required><br>

<label for="longueur">Longueur des murs (mètres):</label>
<input type="number" id="longueur" name="longueur" step="0.01" required><br>

<label for="epaisseur">Épaisseur des murs (cm):</label>
<input type="number" id="epaisseur" name="epaisseur" step="0.01" required><br>

<button type="submit">Calculer le devis</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script src="app.js"></script>
</body>
</html>
