<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devis SPIM Waterproofing</title>
    <link rel="stylesheet" href="style.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
    <h1>Demande de Devis</h1>
    <form id="fiche-client">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>
        
        <label for="telephone">Téléphone:</label>
        <input type="text" id="telephone" required><br>
        
        <label for="adresse">Adresse:</label>
        <input type="text" id="adresse" required><br>
        
        <label for="longueur">Longueur (en mètres):</label>
        <input type="number" id="longueur" required><br>
        
        <label for="epaisseur">Épaisseur (en cm):</label>
        <input type="number" id="epaisseur" required><br>
        
        <button type="submit">Envoyer le devis</button>
    </form>
    
    <div id="resultat" style="display:none;">
        <h2>Votre Devis</h2>
        <p><strong>Nom:</strong> <span id="nom-resultat"></span></p>
        <p><strong>Email:</strong> <span id="email-resultat"></span></p>
        <p><strong>Téléphone:</strong> <span id="telephone-resultat"></span></p>
        <p><strong>Adresse:</strong> <span id="adresse-resultat"></span></p>
        <p><strong>Longueur:</strong> <span id="longueur-resultat"></span></p>
        <p><strong>Épaisseur:</strong> <span id="epaisseur-resultat"></span></p>
        <p><strong>Nombre de trous:</strong> <span id="nb-trous-resultat"></span></p>
        <p><strong>Prix total:</strong> <span id="prix-total-resultat"></span></p>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="app.js"></script> <!-- Lien vers le fichier app.js -->
</body>
</html>
